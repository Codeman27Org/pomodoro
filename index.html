<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <h1 class="outline">Pomodoro Clock</h1>
    <div id="break-length">
      <h4>BREAK LENGTH</h4>
      <h2><span id="break-minus">-</span><span id=break-number>5</span><span id="break-plus">+</span></h2>
    </div>
    <div id="session-length">
      <h4>SESSION LENGTH</h4>
      <h2><span id="session-minus">-</span><span id=session-number>25</span><span id="session-plus">+</span></h2>
    </div>
    <div id='clock'>
      <h3>Session</h3>
      <h1 id="middle-timer"></h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
